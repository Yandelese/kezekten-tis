<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <div layout:fragment="mainFragment">
                <div class="container" style="justify-content: center">
                            <h1 style="text-align: center">Change the data=)</h1>
                            <br>
                            <br>
                    <form th:action="@{'/changestablishment'}" method="post" style="justify-content: center">
                            <div class="row mb-3">
                                <label  class="col-sm-2 col-form-label">Change the Data</label>
                                <div class="col-sm-10">
                                    Name:<input type="text" class="form-control" name="name" th:value="${establishment.name}">
                                    Adress:<input type="text" class="form-control"  name="address" th:value="${establishment.adress}">
                                    Telephone:<input type="text" class="form-control"  name="telephone" th:value="${establishment.telephone}">
                                   <input type="hidden" th:value="${establishment.id}" name="establishment_id">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary"> Save </button>
                    </form>
                </div>
            </div>

</body>
</html>
