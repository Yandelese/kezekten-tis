<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <div layout:fragment="mainFragment">
                <form th:action="@{'/auth'}" method="post">
                    <section class="vh-100 gradient-custom">
                        <div class="container py-5 h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                        <div class="card-body p-5 text-center">

                                            <div class="mb-md-5 mt-md-4 pb-5">

                                                <h2 class="fw-bold mb-2 text-uppercase">Login please</h2>
                                                <p class="text-white-50 mb-3">Please fill the fields below!</p>

                                                <div class="form-outline form-white mb-2">
                                                    <input type="text" id="typeEmailX" class="form-control form-control-lg"  name="user_email" required/>
                                                    <label class="form-label" for="typeEmailX">Email</label>
                                                </div>

                                                <div class="form-outline form-white mb-2">
                                                    <input type="text" id="typePasswordX" class="form-control form-control-lg" name="user_password" required/>
                                                    <label class="form-label" for="typePasswordX">Password</label>
                                                </div>

                                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </form>
            </div>

</body>
</html>
