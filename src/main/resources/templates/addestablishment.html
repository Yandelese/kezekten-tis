<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <div layout:fragment="mainFragment">
                <div class="container" style="justify-content: center">
                            <h1 style="text-align: center">Insert new Establishment=)</h1>
                            <br>
                            <br>
                    <form th:action="@{'/addnewestablishmenttodb'}" method="post" >
                            <div class="row mb-3" style="justify-content: center">
                                <div class="col-sm-10">
                                    <p>Name:</p><input type="text" class="form-control" name="name">
                                    <p>Adress:</p><input type="text" class="form-control"  name="address">
                                    <p>Telephone:</p><input type="text" class="form-control"  name="telephone">
                                   <input type="hidden" th:value="${serviceid}" name="serviceid">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" style="justify-content: center">+ add </button>
                    </form>
                </div>
            </div>

</body>
</html>
