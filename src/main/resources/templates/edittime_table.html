<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div layout:fragment="mainFragment">
            <div class="container" style="justify-content: center">
                <h1 style="text-align: center">Choose your time table=)</h1>
                <br>
                <br>


                <form th:action="@{'/edit_time_table'}" method="post" style="justify-content: center">
                    <div class="row mb-3" th:each="st:${time_table}">
                        <label  class="col-sm-2 col-form-label">Change the Data</label>
                        <div class="col-sm-10">
                            Day:<input type="text" class="form-control" name="day" th:value="${st.day}">
                            Time:<input type="text" class="form-control" name="time" th:value="${st.time}">
                            <input type="hidden" th:value="${st.id}"  name="certain_table_id">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"> Save </button>
                </form>
            </div>
        </div>

</body>
</html>
