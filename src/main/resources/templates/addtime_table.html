<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div layout:fragment="mainFragment">
            <div class="container" style="justify-content: center">
                <h1 style="text-align: center">Fix time table=)</h1>
                <br>
                <br>
                    <form th:action="@{'/addtabletodb'}" method="post">
                        <div class="row mb-3" style="justify-content: center">
                            <div class="col-sm-10">
                                Day:<input type="date" class="form-control" name="day">
                                Time:<input type="time" class="form-control" name="time">
                                <input type="hidden" th:value="${establishment.id}"  name="establishment_id">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">+ add </button>
                    </form>
            </div>
        </div>

</body>
</html>
