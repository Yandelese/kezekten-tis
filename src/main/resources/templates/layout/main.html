<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->
</head>
<body onload="loadallfeedbacks()">
<div class="navigation" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/mainpage'}">Kezeqten-tys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="btn btn-light" href="#" id="navbarScrollingDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                            Admin Panel
                        </a>
                    </li>

                    <li class="nav-item dropdown " sec:authorize="isAnonymous()">
                        <a class="nav-link active" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Let me In
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item"  href="/signup">Sign up</a></li>
                            <li><a class="dropdown-item"  href="/registration">Register</a></li>
                        </ul>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:text="${#authentication.getPrincipal().full_name}" ></a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{'/logout'}" class="nav-link active" aria-current="page">Logout</a>
                    </li>

                </ul>
                <form class="d-flex" th:action="@{/search}" method="post">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
         </div>
    </nav>
</div>





    <div style="min-height: 580px">
      <div class="col-12 mt-4" layout:fragment="mainFragment">

      </div>
    </div>





            <footer class="bg-dark text-center text-lg-start">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center text-light">Copyright &copy; 2022. All Rights Reserved</p>
                    </div>
                </div>
            </footer>

</body>
</html>
